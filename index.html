<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">
                    Send message
                </h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name*:</label>
                    <input type="text" id="formName" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input type="text" id="formEmail" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Message:</label>
                    <textarea class="form__input" name="message" id="formMessage"></textarea>
                </div>
                <button class="form__button" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
